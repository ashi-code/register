<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!----------Registration form------------>
    <div class="div1">
        <div>
            <h1>REGISTRATION FORM</h1>
        </div>
        <form id="form1" name="form1" action="#" method="POST">
            <!---------First name------->
            <div class="row">
                <div class="label">
                    <label for="fname">Name</label>
                </div>
                <div class="field">
                    <input type="text" id="fname" name="fname" class="input-field" placeholder="Enter firstname" required>
                </div>
            </div>
            <!--------Address---------->
            <div class="row">
                <div class="label">
                    <label for="address">Address</label>
                </div>
                <div class="field">
                    <textarea id="address" name="address" class="text-field" placeholder="Enter address" required></textarea>
                </div>
            </div>
            <!---------Gender----------->
            <div class="row">
                <div class="label">
                    <label>Gender</label>
                </div>
                <div class="field">
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female" required>
                    <label for="female">Female</label>
                </div>
            </div>
            <!-------Course---------->
            <div class="row">
                <div class="label">
                    <label for="course">Course</label>
                </div>
                <div class="field">
                    <select id="course" name="course"required>
                        <optio></option> 
                        <option value="bsc">BSc</option>
                        <option value="bca">BCA</option>
                        <option value="btech">BTech</option>
                        <option value="msc">MSc</option>
                        <option value="mca">MCA</option>
                        <option value="mtech">MTech</option>
                    </select>
                </div>
            </div>
            <!------Hobby------------->
            <div class="row">
                <div class="label">
                    <label>Hobby</label>
                </div>
                <div class="field">
                    <input type="checkbox" id="hobby1" name="hobby1" value="singing">
                    <label for="hobby1">Singing</label>
                    <input type="checkbox" id="hobby2" name="hobby2" value="dancing">
                    <label for="hobby2">Dancing</label>
                    <input type="checkbox" id="hobby3" name="hobby3" value="reading">
                    <label for="hobby3">Reading</label>
                </div>
            </div>
            <!-------------Phone number-->
            <div class="row">
                <div class="label">
                    <label for="phno">Phone Number</label>
                </div>
                <div class="field">
                    <input type="text" id="phno" name="phno" class="input-field" placeholder="Enter phone No" pattern="[0-9]{10}" required>
                </div>
            </div>
            <!-----------Email----------->
            <div class="row">
                <div class="label">
                    <label for="email">Email</label>
                </div>
                <div class="field">
                    <input type="email" id="email" name="email" class="input-field" placeholder="Enter email" required> 
                </div>
            </div>
            <!------username------------->
            <div class="row">
                <div class="label">
                    <label for="uname">Username</label>
                </div>
                <div class="field">
                    <input type="text" id="uname" name="uname" class="input-field" placeholder="Enter username" required>
                </div>
            </div>
            <!-------Password------------>
            <div class="row">
                <div class="label">
                    <label for="pswd">Password</label>
                </div>
                <div class="field">
                    <input type="password" id="pswd" name="pswd" class="input-field" placeholder="Enter password" required>
                </div>
            </div>
            <!-------Confirm password-->
            <div class="row">
                <div class="label">
                    <label for="cpswd">Confirm password</label>
                </div>
                <div class="field">
                    <input type="password" id="cpswd" name="cpswd" class="input-field" placeholder="Re-enter password" required>
                </div>
            </div>
            <!----------Button--------->
            <div class="row">
                <center>
                    <input type="submit" value="submit" class="btn"> 
                </center>
            </div>
        </form>
    </div>
    
</body>
</html>
